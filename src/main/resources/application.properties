spring.datasource.url=jdbc:postgresql://localhost:5432/db-test
spring.datasource.username=postgres
spring.datasource.password=taxi30810!
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.devtools.restart.enabled=true
# HotReload without needing to rebuild the project
spring.web.resources.static-locations[0]=file:./src/main/resources/public/
spring.web.resources.static-locations[1]=classpath:/public/
spring.web.resources.static-locations[2]=file:./src/main/resources/templates/
spring.web.resources.static-locations[3]=classpath:/templates/
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.mvc.hiddenmethod.filter.enable=true
server.port=9090